<!doctype html>
<html>
  <head>
    <title> 이미지 변경하기 </title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      function imgchange(sw) {
        var pic;
        if (sw==0) {
          pic = "bead.jpg";
        } else {
          pic = "sa1.png";
        }
        document.getElementById('myImage').src=pic;
      }
    </script>
    <img id="myImage" src="bread.jpg" />
    <p>
      <button type="button" onclick="imgchange(1)"> 변경하기 </button>
      <button type="button" onclick="imgchange(0)"> 원래대로 </button>
    </p>
    </body>
</html>
