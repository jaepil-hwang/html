<!doctype html>
<html>
   <head>
       <meta charset="utf-8">
       <title> input type </title>
   </head>

   <body>
     <h1> &lt input type &gt </h1>

     <form action="#" method="post">
      <p> E-mail : <input type="email" placeholder="이메일 입력" /> </p>
      <p> search : <input type="search" /> </p>
      <p> time : <input type="time" /> </p>
      <p> datetime : <input type="datetime" /> </p>
      <p> datetime-local : <input type="datetime-local" /> </p>
      <p> week : <input type="week" /> </p>
      <p> month : <input type="month" /> </p>
      <p> tel : <input type="tel" /> </p>
      <p> url : <input type="url" /> </p>
      <p> number : <input type="number" min="1" max="30" step="1"/> </p>
      <p> range : <input type="range" min="1" max="100" value="30" step="2"/> </p>
      <p> image : <input type="image" /> </p>
      <p> color : <input type="color" /> </p>
      <p> file : <input type="file" /> </p>
      <input type="submit" />
     </form>
	</body>
</html>
