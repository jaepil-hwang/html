<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title> div id class 활용하기 </title>

    <style>
      .newst{background-color:yellow;}
      .st{background-color:mediumturquoise;color:white;padding:20px;}
      #color{background-color:palevioletred;padding:20px;}
    </style>

  </head>

  <body>
    <div class="newst">
      <h2 class="st"> 호빵맨 </h2>
      <p>  나는 호빵맨이다    </p>
      <h2 id="color"> 안드로이드 </h2>
      <p>  나는 휴대폰 운영체제이다 </p>
    </div>

    <div id="color">
      <h2 class="st"> 네이버, 다음 </h2>
      <p> 인터넷 검색엔진이다 </p>
      <h6><p style=padding:20px> 인터넷 검색엔진이다 </p><h6>
    </div>
    <h2 class="st"> 네이버, 다음 </h2>
    <p> 인터넷 검색엔진이다 </p>

  </body>

</html>
