<!doctype html>
<html>

  <head>
    <title> Javascript - function </title>
    <meta charset="utf-8" />
    <script type="text/javascript">

      function add(number1, number2) {
        var add_re = number1 + number2 ;
        return add_re;
      }

      document.write(add(10, 5) + "<br />");

      var add2 = function(num1, num2) {
          return num1 + num2 ;
       }
      var num1 = 10 ;
      var num2 = 5 ;

      document.write(add2(num1, num2) + "<br />");

      (function () {
        document.write("익명함수");
      })();
    </script>
  </head>
  <body>
    <h1> 함수테스트 </h1>
  </body>

</html>
